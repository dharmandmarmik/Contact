<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Contact me</title>

  <style>
    .bg-info {
      background-color: #0d6efd !important;
    }

    .bg-light {
      background-color: #f8f9fa !important;
    }

    .bg-dark {
      background-color: #000000 !important;
    }

    .bg-primary {
      background-color: #0d6efd !important;
    }

    .border-primary {
      border-color: #0d6efd !important;
    }

    .border-dark {
      border-color: #212529 !important;
    }

    .text-white {
      color: #fff !important;
    }

    .text-dark {
      color: #212529 !important;
    }

    .text-capitalize {
      text-transform: capitalize !important;
    }

    .text-decoration-none {
      text-decoration: none !important;
    }

    .text-center {
      text-align: center !important;
    }

    .text-danger {
      color: #dc3545 !important;
    }

    .text-primary {
      color: #0d6efd !important;
    }

    .text-white {
      color: #fff !important;
    }
  </style>
</head>

<body class="bg-info">
  <h1 class="
    container w-100 p-5 rounded-3 bg-light shadow-lg text-center text-dark text-capitalize text-decoration-none
    ">contact me</h1>
  <form action="mailto:dharmpatel2550@gmail.com" method="post" enctype="text/plain" class="
    container col-10 col-md-4 col-lg-3 col-xl-4 mt-5 mb-5 p-5 border border-2 border-dark rounded-3 bg-dark shadow-lg text-center text-white text-capitalize text-decoration-none 
    ">
    <div class="form-group">
      <label for="exampleInputEmail1">your name</label><sup class="text-danger">*</sup>
      <input type="text" name="FirstName" class="form-control
            bg-dark border-primary border-2 border-primary rounded-3 p-2 mt-3 mb-3 text-capitalize text-decoration-none text-center text-white
            " placeholder="Enter your name" autocomplete="on" autofocus required>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">your email</label><sup class="text-danger">*</sup>
      <input type="email" name="email" class="form-control bg-dark border-primary 
            border-2 border-primary rounded-3 p-2 mt-3 mb-3 text-capitalize text-decoration-none text-center text-white
          " placeholder="Enter email" autocomplete="on" autofocus required>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">subject</label><sup class="text-danger">*</sup>
      <textarea name="subject" cols="30" rows="10" maxlength="1000" autofocus required
        class="form-control bg-dark text-white border border-2 border-primary rounded-3 p-2 mt-3 mb-3 text-capitalize text-decoration-none text-center text-white"></textarea>
    </div>
    <div class="form-group form-check form-check-inline text-center text-white text-capitalize text-decoration-none text-center text-white
    ">
      <label for="exampleInputPassword1">quary type</label><sup class="text-danger">*</sup>
      <div>
        <div>
          <input type="radio" name="quary" value="Doubt" class="form-check-input" required>
          <label for="Doubt" class="form-check-label">Doubt</label>
        </div>
        <div>
          <input type="radio" name="quary" value="Suggestion" class="form-check-input" required>
          <label for="Suggestion" class="form-check-label">Suggestion</label>
        </div>
        <div>
          <input type="radio" name="quary" value="Complain" class="form-check-input" required>
          <label for="Complain" class="form-check-label">Complain</label>
        </div>
      </div>
    </div>
    <input type="submit" value="Submit" class="bg-primary border-dark border-2 rounded-3 p-3 col-10 mt-3 mb-3 text-capitalize text-decoration-none
          ">

    <input type="reset" value="Reset"
      class="bg-danger border-dark border-2 rounded-3 p-3 col-10 mt-3 mb-3 text-capitalize text-decoration-none text-center text-white">
  </form>
  <script>

    document.querySelector('form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('We will contact you soon');
      this.submit();
    });

    document.querySelector('form').addEventListener('reset', function (e) {
      e.preventDefault();
      alert('Form is reset');
      this.reset();
    });

  </script>
</body>

</html>
